<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airgun Repair Tracker</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<header class="top-bar">
  <h1>Airgun Repair Tracker</h1>
  <button id="themeBtn" class="icon-btn">üåô</button>
</header>

<!-- ================= HOME ================= -->
<main class="page" id="home">
  <div class="form-card">
    <h2>REPAIRS</h2>
    <div id="repairList"></div>
    <p id="homeCount"></p>
  </div>
</main>

<!-- ================= BOOK ================= -->
<main class="page" id="book" style="display:none;">
  <form class="form-card">

    <h2>BOOK IN REPAIR</h2>

    <label>
      ITEM TYPE
      <select id="itemType" data-cap>
        <option>RIFLE</option>
        <option>PISTOL</option>
        <option>OTHER</option>
      </select>
    </label>

    <label>
      MAKE
      <select id="makeId" data-cap></select>
      <small>Double-tap to add new make</small>
    </label>

    <label>
      MODEL
      <select id="modelId" data-cap></select>
      <small>Double-tap to add new model</small>
    </label>

    <label>
      CALIBRE
      <select id="calibre" data-cap>
        <option value="">SELECT CALIBRE</option>
        <option>.177</option>
        <option>.20</option>
        <option>.22</option>
        <option>.25</option>
      </select>
    </label>

    <label>
      SERIAL NUMBER
      <input id="serial" data-cap />
    </label>

    <label>
      CUSTOMER NAME
      <input id="customerName" data-cap />
    </label>

    <label>
      PHONE NUMBER
      <input id="phone" data-cap />
    </label>

    <label>
      EMAIL ADDRESS
      <input id="email" data-cap="email" type="email" />
    </label>

    <label>
      ADDRESS
      <textarea id="address" data-cap rows="2"></textarea>
    </label>

    <label>
      FAULT DESCRIPTION
      <textarea id="fault" data-cap rows="3"></textarea>
    </label>

    <label class="checkbox-row">
      <input type="checkbox" id="foc" />
      FREE OF CHARGE (WARRANTY)
    </label>

    <button id="saveBookingBtn" class="primary-btn">
      BOOK IN REPAIR
    </button>

  </form>
</main>

<!-- ================= NAV ================= -->
<nav class="bottom-nav">
  <button onclick="showHome()">üè†<span>Home</span></button>
  <button onclick="showBook()">‚ûï<span>Book</span></button>
</nav>

<div id="toast" class="toast"></div>

<script src="assets/app.js"></script>
</body>
</html>
