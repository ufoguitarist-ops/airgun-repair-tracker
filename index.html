<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airgun Repair Tracker</title>

<style>
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111318;
  --muted:#6b7280;
  --border:#d1d5db;
  --accent:#2563eb;
}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:var(--text);
}
header{
  padding:14px 16px;
  font-size:20px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}
.page{
  padding:16px;
  padding-bottom:90px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  max-width:520px;
  margin:auto;
}
h2{margin:0 0 16px;}
label{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:18px;
}
label small{font-size:11px;font-weight:400;}
input,select,textarea{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
}
button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-size:16px;
  font-weight:700;
}
.repair{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.status{
  margin-top:6px;
  font-size:12px;
  font-weight:700;
}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
nav button{
  border:none;
  background:none;
  font-size:14px;
}
</style>
</head>

<body>

<header>Airgun Repair Tracker</header>

<!-- HOME -->
<div class="page" id="home">
  <div class="card">
    <h2>REPAIRS</h2>
    <div id="list"></div>
    <div id="count"></div>
  </div>
</div>

<!-- BOOK -->
<div class="page" id="book" style="display:none;">
  <div class="card">

    <h2>BOOK IN REPAIR</h2>

    <label>
      MAKE
      <select id="make"></select>
      <small>Double-tap to add new make</small>
    </label>

    <label>
      MODEL
      <select id="model"></select>
      <small>Double-tap to add new model</small>
    </label>

    <label>
      CALIBRE
      <select id="calibre">
        <option>.177</option>
        <option>.20</option>
        <option>.22</option>
        <option>.25</option>
      </select>
    </label>

    <label>
      SERIAL NUMBER
      <input id="serial">
    </label>

    <label>
      CUSTOMER NAME
      <input id="customer">
    </label>

    <label>
      FAULT
      <textarea id="fault"></textarea>
    </label>

    <button class="primary" onclick="saveRepair()">BOOK IN REPAIR</button>

  </div>
</div>

<nav>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showBook()">‚ûï Book</button>
</nav>

<script>
/* ================= STORAGE ================= */
const REPAIR_KEY="repairs_db";
const MODEL_KEY="make_model_master";

/* ================= FULL MASTER LIST ================= */
let makeModels = JSON.parse(localStorage.getItem(MODEL_KEY));
if(!makeModels){
makeModels = {
"AIR ARMS":[
"S200","S200 WAL","S200 HFT",
"S400","S400 WAL","S400K",
"S410","S410 WAL","S410K","S410 TDR WALNUT",
"S500","S500 WAL",
"S510","S510 R","S510 XS","S510 TACTICAL",
"TX200","TX200 HC","TX200 MK3","TX200 WAL",
"ULTIMATE SPORTER","GALAHAD","KYMIRA"
],
"BSA":[
"BUCCANEER","BUCCANEER SE","GOLD STAR","LIGHTNING",
"R10","R10 SE","R10 TH",
"R12","R12 SE","R12 SLX","R12 CLX",
"ULTRA","ULTRA SE","SCORPION","SCORPION SE"
],
"BROCOCK":[
"BRK GHOST","BRK GHOST PLUS","BRK GHOST ZERO",
"PATHFINDER","COMMANDER XR","SNIPER XR","CONCEPT XR","RANGER XR"
],
"DAYSTATE":[
"DELTA WOLF","DELTA WOLF BRONZE",
"RED WOLF","RED WOLF HI-LITE",
"ALPHA WOLF TAC LAM",
"ALPHA WOLF BRONZE SAFARI",
"ALPHA WOLF BLUE SE",
"WOLVERINE",
"BLACKWOLF R C CARBON","BLACKWOLF R C LAM","BLACKWOLF R C WAL",
"BLACKWOLF R B CARBON","BLACKWOLF R B LAM","BLACKWOLF R B WAL","BLACKWOLF R B TAC"
],
"WEIHRAUCH":[
"HW30","HW35","HW40","HW44","HW45",
"HW77","HW77K","HW80","HW95","HW95K",
"HW97","HW97K","HW98",
"HW100","HW100 S","HW100 KT","HW100 T",
"HW110","HW99S"
],
"RAW":["HM1000X","HM1000X LRT"],
"REXIMEX":["THRONE"],
"HATSAN":["JET 1","JET 2","MOD 95"],
"GAMO":["PHOX"],
"STOEGER":["X10","X20"],
"UMAREX":["NOTOS"],
"WALTHER":["REIGN"],
"NORICA":["ATLANTA","OMNIA"],
"DIANA":["48"],
"AIRMAKS":["PRIME","KRAKEN","KRAKEN X"]
};
localStorage.setItem(MODEL_KEY,JSON.stringify(makeModels));
}

/* ================= APP LOGIC ================= */
let repairs=JSON.parse(localStorage.getItem(REPAIR_KEY)||"[]");

function caps(v){return v.toUpperCase();}
function saveRepairs(){localStorage.setItem(REPAIR_KEY,JSON.stringify(repairs));}

function showHome(){
  home.style.display="block";
  book.style.display="none";
  render();
}
function showBook(){
  home.style.display="none";
  book.style.display="block";
}

function populateMakes(){
  make.innerHTML="";
  Object.keys(makeModels).sort().forEach(m=>{
    const o=document.createElement("option");
    o.textContent=m;
    make.appendChild(o);
  });
  populateModels();
}
function populateModels(){
  model.innerHTML="";
  makeModels[make.value].forEach(m=>{
    const o=document.createElement("option");
    o.textContent=m;
    model.appendChild(o);
  });
}
make.onchange=populateModels;

make.ondblclick=()=>{
  const m=prompt("ADD NEW MAKE");
  if(!m)return;
  const M=caps(m);
  if(!makeModels[M])makeModels[M]=[];
  localStorage.setItem(MODEL_KEY,JSON.stringify(makeModels));
  populateMakes();
  make.value=M;
};
model.ondblclick=()=>{
  const m=prompt("ADD NEW MODEL FOR "+make.value);
  if(!m)return;
  const M=caps(m);
  makeModels[make.value].push(M);
  localStorage.setItem(MODEL_KEY,JSON.stringify(makeModels));
  populateModels();
  model.value=M;
};

function saveRepair(){
  repairs.push({
    make:make.value,
    model:model.value,
    calibre:calibre.value,
    serial:caps(serial.value),
    customer:caps(customer.value),
    fault:caps(fault.value),
    status:"BOOKED IN"
  });
  saveRepairs();
  showHome();
}

function render(){
  list.innerHTML="";
  repairs.forEach(r=>{
    const d=document.createElement("div");
    d.className="repair";
    d.innerHTML=`
      <strong>${r.serial}</strong><br>
      ${r.make} ${r.model}<br>
      <div class="status">${r.status}</div>
    `;
    list.appendChild(d);
  });
  count.textContent=repairs.length+" REPAIRS";
}

populateMakes();
showHome();
</script>

</body>
</html>
