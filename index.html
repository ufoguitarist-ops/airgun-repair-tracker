<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book In Repair</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="assets/style.css" />

</head>
<body>

<header class="top-bar">
  <h1>BOOK IN REPAIR</h1>
  <button id="themeBtn" class="icon-btn">ðŸŒ™</button>
</header>

<main class="page" id="book">

  <form id="bookForm" class="form-card">

    <!-- ITEM TYPE -->
    <label>
      ITEM TYPE
      <select id="itemType" data-cap>
        <option value="RIFLE">RIFLE</option>
        <option value="PISTOL">PISTOL</option>
        <option value="OTHER">OTHER</option>
      </select>
    </label>

    <!-- MAKE -->
    <label>
      MAKE
      <select id="makeId" data-cap required>
        <option value="">SELECT MAKE</option>
      </select>
      <small>Double-tap to add new make</small>
    </label>

    <!-- MODEL -->
    <label>
      MODEL
      <select id="modelId" data-cap required>
        <option value="">SELECT MODEL</option>
      </select>
      <small>Double-tap to add new model</small>
    </label>

    <!-- CALIBRE -->
    <label>
      CALIBRE
      <select id="calibre" data-cap required>
        <option value="">SELECT CALIBRE</option>
        <option value=".177">.177</option>
        <option value=".20">.20</option>
        <option value=".22">.22</option>
        <option value=".25">.25</option>
      </select>
    </label>

    <!-- SERIAL -->
    <label>
      SERIAL NUMBER
      <input id="serial" data-cap type="text" required />
    </label>

    <!-- CUSTOMER NAME -->
    <label>
      CUSTOMER NAME
      <input id="customerName" data-cap type="text" required />
    </label>

    <!-- PHONE -->
    <label>
      PHONE NUMBER
      <input id="phone" data-cap type="tel" />
    </label>

    <!-- EMAIL -->
    <label>
      EMAIL ADDRESS
      <input id="email" data-cap="email" type="email" />
    </label>

    <!-- ADDRESS -->
    <label>
      ADDRESS
      <textarea id="address" data-cap rows="3"></textarea>
    </label>

    <!-- FAULT -->
    <label>
      FAULT DESCRIPTION
      <textarea id="fault" data-cap rows="3" required></textarea>
    </label>

    <!-- FREE OF CHARGE -->
    <label class="checkbox-row">
      <input type="checkbox" id="foc" />
      FREE OF CHARGE (WARRANTY)
    </label>

    <!-- SAVE -->
    <button id="saveBookingBtn" class="primary-btn">
      BOOK IN REPAIR
    </button>

  </form>

</main>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<!-- App JS -->
<script src="assets/app.js"></script>

</body>
</html>
