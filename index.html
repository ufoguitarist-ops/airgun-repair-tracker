<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Airgun Repair Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">
<script src="qr.js"></script>
</head>

<body>
<div class="app">

<h1>Airgun Repair Tracker</h1>

<form id="repairForm">

<label>Serial Number</label>
<input id="serial" required>

<label>Fault</label>
<textarea id="fault"></textarea>

<label class="checkbox">
  <input type="checkbox" id="foc">
  Free of charge (warranty)
</label>

<!-- IMPORTANT: type="button" -->
<button type="button" id="bookBtn">BOOK IN REPAIR</button>

</form>

<div id="qrWrap" class="hidden">
  <h2>QR CODE</h2>
  <canvas id="qr"></canvas>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
