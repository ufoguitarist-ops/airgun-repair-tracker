<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airgun Repair Tracker</title>

<style>
/* ================= CORE THEME ================= */
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111318;
  --muted:#6b7280;
  --border:#d1d5db;
  --accent:#2563eb;
}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:var(--text);
}

header{
  padding:14px 16px;
  font-size:20px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

.page{
  padding:16px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  max-width:520px;
  margin:auto;
}

h2{
  margin:0 0 16px;
}

/* ================= FORM ================= */
label{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:18px;
}

input,select,textarea{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-size:16px;
  font-weight:700;
}

/* ================= LIST ================= */
.repair{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}

.status{
  margin-top:6px;
  font-size:12px;
  font-weight:700;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

nav button{
  border:none;
  background:none;
  font-size:14px;
}
</style>
</head>

<body>

<header>Airgun Repair Tracker</header>

<!-- HOME -->
<div class="page" id="home">
  <div class="card">
    <h2>REPAIRS</h2>
    <div id="list"></div>
    <div id="count"></div>
  </div>
</div>

<!-- BOOK -->
<div class="page" id="book" style="display:none;">
  <div class="card">

    <h2>BOOK IN REPAIR</h2>

    <label>
      MAKE
      <input id="make">
    </label>

    <label>
      MODEL
      <input id="model">
    </label>

    <label>
      CALIBRE
      <select id="calibre">
        <option>.177</option>
        <option>.20</option>
        <option>.22</option>
        <option>.25</option>
      </select>
    </label>

    <label>
      SERIAL NUMBER
      <input id="serial">
    </label>

    <label>
      CUSTOMER NAME
      <input id="customer">
    </label>

    <label>
      FAULT
      <textarea id="fault"></textarea>
    </label>

    <button class="primary" onclick="save()">BOOK IN REPAIR</button>

  </div>
</div>

<nav>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showBook()">‚ûï Book</button>
</nav>

<script>
const DB_KEY="repairs_single_file";
let repairs=JSON.parse(localStorage.getItem(DB_KEY)||"[]");

function showHome(){
  home.style.display="block";
  book.style.display="none";
  render();
}
function showBook(){
  home.style.display="none";
  book.style.display="block";
}

function save(){
  repairs.push({
    make:make.value.toUpperCase(),
    model:model.value.toUpperCase(),
    calibre:calibre.value,
    serial:serial.value.toUpperCase(),
    customer:customer.value.toUpperCase(),
    fault:fault.value.toUpperCase(),
    status:"BOOKED IN"
  });
  localStorage.setItem(DB_KEY,JSON.stringify(repairs));
  showHome();
}

function render(){
  list.innerHTML="";
  repairs.forEach(r=>{
    const d=document.createElement("div");
    d.className="repair";
    d.innerHTML=`
      <strong>${r.serial}</strong><br>
      ${r.make} ${r.model}<br>
      <div class="status">${r.status}</div>
    `;
    list.appendChild(d);
  });
  count.textContent=repairs.length+" REPAIRS";
}

showHome();
</script>

</body>
</html>
