<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airgun Repair Tracker</title>

<style>
/* ================= THEME ================= */
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111318;
  --muted:#6b7280;
  --border:#d1d5db;
  --accent:#2563eb;
}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:var(--text);
}

header{
  padding:14px 16px;
  font-size:20px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

/* ================= PAGE ================= */
.page{
  padding:16px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  max-width:520px;
  margin:auto;
}

h2{
  margin:0 0 16px;
}

/* ================= FORM ================= */
label{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:18px;
}

label small{
  font-size:11px;
  font-weight:400;
}

input,select,textarea{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
}

textarea{
  resize:vertical;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-size:16px;
  font-weight:700;
}

/* ================= LIST ================= */
.repair{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}

.status{
  margin-top:6px;
  font-size:12px;
  font-weight:700;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

nav button{
  border:none;
  background:none;
  font-size:14px;
}
</style>
</head>

<body>

<header>Airgun Repair Tracker</header>

<!-- ================= HOME ================= -->
<div class="page" id="home">
  <div class="card">
    <h2>REPAIRS</h2>
    <div id="list"></div>
    <div id="count"></div>
  </div>
</div>

<!-- ================= BOOK ================= -->
<div class="page" id="book" style="display:none;">
  <div class="card">

    <h2>BOOK IN REPAIR</h2>

    <label>
      MAKE
      <select id="make"></select>
      <small>Double-tap to add new make</small>
    </label>

    <label>
      MODEL
      <select id="model"></select>
      <small>Double-tap to add new model</small>
    </label>

    <label>
      CALIBRE
      <select id="calibre">
        <option>.177</option>
        <option>.20</option>
        <option>.22</option>
        <option>.25</option>
      </select>
    </label>

    <label>
      SERIAL NUMBER
      <input id="serial">
    </label>

    <label>
      CUSTOMER NAME
      <input id="customer">
    </label>

    <label>
      FAULT
      <textarea id="fault"></textarea>
    </label>

    <button class="primary" onclick="saveRepair()">BOOK IN REPAIR</button>

  </div>
</div>

<nav>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showBook()">‚ûï Book</button>
</nav>

<script>
/* ================= STORAGE ================= */
const REPAIR_KEY = "repairs_db";
const MODEL_KEY = "make_model_db";

let repairs = JSON.parse(localStorage.getItem(REPAIR_KEY) || "[]");
let makeModels = JSON.parse(localStorage.getItem(MODEL_KEY) || "{}");

/* ================= DEFAULT SEED ================= */
if (Object.keys(makeModels).length === 0) {
  makeModels = {
    "AIR ARMS": ["S410", "S510", "GALAHAD"],
    "BSA": ["R10", "ULTRA"],
    "DAYSTATE": ["RED WOLF", "DELTA WOLF"]
  };
  saveModels();
}

/* ================= HELPERS ================= */
function caps(v){ return v.toUpperCase(); }
function saveRepairs(){ localStorage.setItem(REPAIR_KEY, JSON.stringify(repairs)); }
function saveModels(){ localStorage.setItem(MODEL_KEY, JSON.stringify(makeModels)); }

/* ================= NAV ================= */
function showHome(){
  home.style.display="block";
  book.style.display="none";
  render();
}
function showBook(){
  home.style.display="none";
  book.style.display="block";
}

/* ================= DROPDOWNS ================= */
function populateMakes(){
  make.innerHTML="";
  Object.keys(makeModels).forEach(m=>{
    const o=document.createElement("option");
    o.textContent=m;
    make.appendChild(o);
  });
  populateModels();
}

function populateModels(){
  model.innerHTML="";
  (makeModels[make.value]||[]).forEach(m=>{
    const o=document.createElement("option");
    o.textContent=m;
    model.appendChild(o);
  });
}

make.onchange = populateModels;

/* ================= ADD MAKE / MODEL ================= */
make.ondblclick = ()=>{
  const m = prompt("ADD NEW MAKE");
  if(!m) return;
  const M = caps(m);
  if(!makeModels[M]) makeModels[M]=[];
  saveModels();
  populateMakes();
  make.value=M;
};

model.ondblclick = ()=>{
  const m = prompt("ADD NEW MODEL FOR " + make.value);
  if(!m) return;
  const M = caps(m);
  makeModels[make.value].push(M);
  saveModels();
  populateModels();
  model.value=M;
};

/* ================= SAVE ================= */
function saveRepair(){
  repairs.push({
    make: make.value,
    model: model.value,
    calibre: calibre.value,
    serial: caps(serial.value),
    customer: caps(customer.value),
    fault: caps(fault.value),
    status: "BOOKED IN"
  });
  saveRepairs();
  showHome();
}

/* ================= LIST ================= */
function render(){
  list.innerHTML="";
  repairs.forEach(r=>{
    const d=document.createElement("div");
    d.className="repair";
    d.innerHTML=`
      <strong>${r.serial}</strong><br>
      ${r.make} ${r.model}<br>
      <div class="status">${r.status}</div>
    `;
    list.appendChild(d);
  });
  count.textContent = repairs.length + " REPAIRS";
}

/* ================= INIT ================= */
populateMakes();
showHome();
</script>

</body>
</html>
