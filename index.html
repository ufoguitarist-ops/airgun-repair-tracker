<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airgun Repair Tracker</title>

<style>
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111318;
  --muted:#6b7280;
  --border:#d1d5db;
  --accent:#2563eb;
  --chip:#eef2ff;
}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  color:var(--text);
}
header{
  padding:14px 16px;
  font-size:20px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}
.page{
  padding:16px;
  padding-bottom:120px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  max-width:540px;
  margin:auto;
}
h2{margin:0 0 16px;}
label{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:14px;
}
input,select,textarea{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
}
textarea{min-height:80px;}
button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-size:16px;
  font-weight:700;
}
.repair{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.status-chip{
  display:inline-block;
  background:var(--chip);
  border-radius:999px;
  padding:6px 10px;
  font-size:12px;
  font-weight:700;
  margin-top:6px;
}
.workflow{
  margin-top:10px;
  display:none;
}
.workflow.active{display:block;}
.workflow-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.workflow button{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:700;
  font-size:12px;
}
.workflow button.active{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
nav button{
  border:none;
  background:none;
  font-size:14px;
}
.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
}
.toggle input{width:20px;height:20px;}
.cost-box{display:none;}
</style>
</head>

<body>

<header>Airgun Repair Tracker</header>

<!-- HOME -->
<div class="page" id="home">
  <div class="card">
    <h2>REPAIRS</h2>
    <div id="list"></div>
    <div id="count"></div>
  </div>
</div>

<!-- BOOK -->
<div class="page" id="book" style="display:none;">
  <div class="card">
    <h2>BOOK IN REPAIR</h2>

    <label>MAKE
      <select id="make">
        <option>AIR ARMS</option>
        <option>BSA</option>
        <option>BROCOCK</option>
        <option>DAYSTATE</option>
        <option>WEIHRAUCH</option>
      </select>
    </label>

    <label>MODEL <input id="model" data-cap></label>

    <label>CALIBRE
      <select id="calibre">
        <option>.177</option>
        <option>.20</option>
        <option>.22</option>
        <option>.25</option>
      </select>
    </label>

    <label>SERIAL NUMBER <input id="serial" data-cap></label>
    <label>CUSTOMER NAME <input id="customer" data-cap></label>

    <label>ADDRESS LINE 1 <input id="addr1" data-cap></label>
    <label>ADDRESS LINE 2 <input id="addr2" data-cap></label>
    <label>COUNTY <input id="county" data-cap></label>
    <label>POSTCODE <input id="postcode" data-cap></label>

    <label>EMAIL ADDRESS <input id="email" type="email"></label>

    <label>FAULT <textarea id="fault" data-cap></textarea></label>

    <div class="toggle">
      <input type="checkbox" id="foc" checked>
      <label for="foc" style="margin:0;">FREE OF CHARGE (WARRANTY)</label>
    </div>

    <div class="cost-box" id="costBox">
      <label>REPAIR COST (¬£)
        <input id="cost" type="number" step="0.01" min="0">
      </label>
    </div>

    <button class="primary" onclick="saveRepair()">BOOK IN REPAIR</button>
  </div>
</div>

<nav>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showBook()">‚ûï Book</button>
</nav>

<script>
/* AUTO CAPITALS */
document.addEventListener("input",e=>{
  if(e.target.id==="email") return;
  if(e.target.hasAttribute("data-cap")){
    e.target.value=e.target.value.toUpperCase();
  }
},true);

/* STATUS */
const STATUSES=[
  "BOOKED IN","IN PROGRESS","ON SOAK",
  "WAITING FOR PARTS","SENT AWAY","READY","RETURNED"
];

let repairs = JSON.parse(localStorage.getItem("repairs_db")||"[]");

/* NAV */
function showHome(){
  home.style.display="block";
  book.style.display="none";
  render();
}
function showBook(){
  home.style.display="none";
  book.style.display="block";
}

/* FOC */
foc.onchange=()=>costBox.style.display=foc.checked?"none":"block";

/* SAVE */
function saveRepair(){
  repairs.push({
    make:make.value,
    model:model.value,
    calibre:calibre.value,
    serial:serial.value,
    customer:customer.value,
    address:{
      l1:addr1.value,
      l2:addr2.value,
      county:county.value,
      postcode:postcode.value
    },
    email:email.value.toLowerCase(),
    fault:fault.value,
    foc:foc.checked,
    cost:foc.checked?0:Number(cost.value||0),
    status:"BOOKED IN",
    open:false
  });
  localStorage.setItem("repairs_db",JSON.stringify(repairs));
  showHome();
}

/* WORKFLOW */
function toggleWorkflow(i){
  repairs[i].open=!repairs[i].open;
  localStorage.setItem("repairs_db",JSON.stringify(repairs));
  render();
}
function setStatus(i,s){
  repairs[i].status=s;
  localStorage.setItem("repairs_db",JSON.stringify(repairs));
  render();
}

/* RENDER */
function render(){
  list.innerHTML="";
  repairs.forEach((r,i)=>{
    const d=document.createElement("div");
    d.className="repair";
    d.innerHTML=`
      <strong>${r.serial}</strong><br>
      ${r.make} ${r.model}<br>
      ${r.customer} ‚Äì ${r.address.postcode}<br>
      ${r.foc?"F.O.C":"¬£"+r.cost.toFixed(2)}
      <div class="status-chip">${r.status}</div>
      <div class="workflow ${r.open?"active":""}">
        <div class="workflow-grid">
          ${STATUSES.map(s=>`
            <button class="${r.status===s?"active":""}"
              onclick="event.stopPropagation();setStatus(${i},'${s}')">${s}</button>
          `).join("")}
        </div>
      </div>
    `;
    d.onclick=()=>toggleWorkflow(i);
    list.appendChild(d);
  });
  count.textContent=repairs.length+" REPAIRS";
}

/* INIT */
showHome();
</script>

</body>
</html>
