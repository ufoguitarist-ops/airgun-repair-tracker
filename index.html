<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airgun Repair Tracker</title>

<!-- QR LIBS -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111318;
  --muted:#6b7280;
  --border:#d1d5db;
  --accent:#2563eb;
  --chip:#eef2ff;
}
body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;color:var(--text);}
header{padding:14px 16px;font-size:20px;font-weight:700;border-bottom:1px solid var(--border);}
.page{padding:16px;padding-bottom:140px;}
.card{background:var(--card);border-radius:16px;padding:16px;max-width:520px;margin:auto;}
h2{margin:0 0 16px;}
label{display:flex;flex-direction:column;gap:6px;font-size:12px;font-weight:600;color:var(--muted);margin-bottom:14px;}
input,select,textarea{padding:12px;border-radius:12px;border:1px solid var(--border);font-size:15px;}
button.primary{width:100%;padding:14px;border:none;border-radius:14px;background:var(--accent);color:white;font-size:16px;font-weight:700;}
button.secondary{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#fff;font-weight:700;}
.repair{border:1px solid var(--border);border-radius:14px;padding:14px;margin-bottom:12px;}
.status-chip{display:inline-block;background:var(--chip);border-radius:999px;padding:6px 10px;font-size:12px;font-weight:700;margin-top:6px;}
.workflow{margin-top:12px;display:none;}
.workflow.active{display:block;}
.workflow-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px;}
.workflow button{padding:10px;border-radius:12px;border:1px solid var(--border);background:#fff;font-weight:700;font-size:12px;}
.workflow button.active{background:var(--accent);color:#fff;border-color:var(--accent);}
nav{position:fixed;bottom:0;left:0;right:0;background:white;border-top:1px solid var(--border);display:flex;justify-content:space-around;padding:10px 0;}
nav button{border:none;background:none;font-size:14px;}
#qrBox canvas{margin:auto;display:block;}
#scanner{width:100%;}
</style>
</head>

<body>

<header>Airgun Repair Tracker</header>

<!-- HOME -->
<div class="page" id="home">
  <div class="card">
    <h2>REPAIRS</h2>
    <button class="secondary" onclick="showScanner()">üì∑ Scan QR</button>
    <div id="list"></div>
    <div id="count"></div>
  </div>
</div>

<!-- BOOK -->
<div class="page" id="book" style="display:none;">
  <div class="card">
    <h2>BOOK IN REPAIR</h2>

    <label>MAKE <select id="make"></select></label>
    <label>MODEL <select id="model"></select></label>

    <label>CALIBRE
      <select id="calibre">
        <option>.177</option><option>.20</option><option>.22</option><option>.25</option>
      </select>
    </label>

    <label>SERIAL NUMBER <input id="serial" data-cap></label>
    <label>CUSTOMER NAME <input id="customer" data-cap></label>
    <label>FAULT <textarea id="fault" data-cap></textarea></label>

    <button class="primary" onclick="saveRepair()">BOOK IN REPAIR</button>

    <div id="qrBox"></div>
  </div>
</div>

<!-- SCANNER -->
<div class="page" id="scan" style="display:none;">
  <div class="card">
    <h2>SCAN QR CODE</h2>
    <div id="scanner"></div>
    <button class="secondary" onclick="stopScanner()">Close Scanner</button>
  </div>
</div>

<nav>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showBook()">‚ûï Book</button>
</nav>

<script>
/* ================= AUTO CAPITALS ================= */
document.addEventListener("input", e=>{
  if(!e.target.hasAttribute("data-cap")) return;
  e.target.value=e.target.value.toUpperCase();
}, true);

/* ================= STATUS ================= */
const STATUSES=["BOOKED IN","IN PROGRESS","ON SOAK","WAITING FOR PARTS","SENT AWAY","READY","RETURNED"];

/* ================= DATA ================= */
const makeModels={
  "AIR ARMS":["S400","S410","S510","TX200"],
  "BSA":["R10","R12"],
  "DAYSTATE":["DELTA WOLF","RED WOLF","ALPHA WOLF"],
  "WEIHRAUCH":["HW100","HW97"]
};

let repairs=JSON.parse(localStorage.getItem("repairs_db")||"[]");
let scanner=null;

/* ================= NAV ================= */
function showHome(){home.style.display="block";book.style.display="none";scan.style.display="none";render();}
function showBook(){home.style.display="none";book.style.display="block";scan.style.display="none";}
function showScanner(){home.style.display="none";book.style.display="none";scan.style.display="block";startScanner();}

/* ================= DROPDOWNS ================= */
function populateMakes(){
  make.innerHTML="";
  Object.keys(makeModels).sort().forEach(m=>make.add(new Option(m,m)));
  populateModels();
}
function populateModels(){
  model.innerHTML="";
  makeModels[make.value].forEach(m=>model.add(new Option(m,m)));
}
make.onchange=populateModels;

/* ================= SAVE ================= */
function saveRepair(){
  const r={
    make:make.value,
    model:model.value,
    calibre:calibre.value,
    serial:serial.value,
    customer:customer.value,
    fault:fault.value,
    status:"BOOKED IN",
    open:false
  };
  repairs.push(r);
  localStorage.setItem("repairs_db",JSON.stringify(repairs));
  generateQR(r.serial);
}

/* ================= QR GENERATE ================= */
function generateQR(text){
  qrBox.innerHTML="<h3>QR CODE</h3>";
  QRCode.toCanvas(text,{width:200},(err,canvas)=>{
    if(!err) qrBox.appendChild(canvas);
  });
}

/* ================= SCAN ================= */
function startScanner(){
  scanner=new Html5Qrcode("scanner");
  scanner.start(
    { facingMode:"environment" },
    { fps:10, qrbox:250 },
    decoded=>{
      stopScanner();
      openRepair(decoded);
    }
  );
}
function stopScanner(){
  if(scanner){scanner.stop().then(()=>scanner.clear());scanner=null;}
  showHome();
}

/* ================= FIND REPAIR ================= */
function openRepair(serial){
  const idx=repairs.findIndex(r=>r.serial===serial);
  if(idx>-1){
    repairs[idx].open=true;
    localStorage.setItem("repairs_db",JSON.stringify(repairs));
    render();
  }else alert("Repair not found");
}

/* ================= WORKFLOW ================= */
function toggleWorkflow(i){
  repairs[i].open=!repairs[i].open;
  localStorage.setItem("repairs_db",JSON.stringify(repairs));
  render();
}
function setStatus(i,s){
  repairs[i].status=s;
  localStorage.setItem("repairs_db",JSON.stringify(repairs));
  render();
}

/* ================= RENDER ================= */
function render(){
  list.innerHTML="";
  repairs.forEach((r,i)=>{
    const d=document.createElement("div");
    d.className="repair";
    d.innerHTML=`
      <strong>${r.serial}</strong><br>
      ${r.make} ${r.model}
      <div class="status-chip">${r.status}</div>
      <div class="workflow ${r.open?"active":""}">
        <div class="workflow-grid">
          ${STATUSES.map(s=>`
            <button class="${r.status===s?"active":""}"
              onclick="event.stopPropagation();setStatus(${i},'${s}')">${s}</button>
          `).join("")}
        </div>
      </div>
    `;
    d.onclick=()=>toggleWorkflow(i);
    list.appendChild(d);
  });
  count.textContent=repairs.length+" REPAIRS";
}

/* ================= INIT ================= */
populateMakes();
showHome();
</script>

</body>
</html>
